version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: wagtail_db
      POSTGRES_USER: wagtail_user
      POSTGRES_PASSWORD: wagtail_password

  web:
    build: .
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn formation_wushu.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_PASSWORD: admin
      DJANGO_SUPERUSER_EMAIL: admin@admin.com
      DATABASE_URL: postgres://wagtail_user:wagtail_password@db:5432/wagtail_db

volumes:
  postgres_data:
